reportmaker:
  container_name: pechy
  labels:
    - "reportmaker-description= Report Generator (xlsx)"
  build: .
  ports:
    - "8000:8000"
  links:
    - code
  #command: gunicorn -b 172.17.0.64:8000 manage:reportmaker.app
  command: ping localhost
  volumes_from: 
    - code


code:
  labels:
    - "reportmaker-code-description= Code of Reportmaker"
  image: busybox
  volumes:
    - ../.:/var/www/html/reportmaker
  command: tail -f /dev/null
  
